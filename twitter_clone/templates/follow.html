<form class="flex space-x-3 mt-10" method="post" action="{% url 'follow_or_block' account 'follow'%}">
	{% csrf_token %}
	<button class="px-4 py-2 bg-blue-600 rounded text-white" type="submit">Follow</button>
	{% for error_msg in form.non_field_errors %}
		<h1 id='following' class="following text-blue-400">{{error_msg}}</h1>
	{% endfor %}
</form>
