{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<script src="http://localhost:35729/livereload.js"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="{% static 'css/dist/styles.css' %}" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="https://unpkg.com/lucide@latest"></script>
	<script src="{% static 'js/lucide-start.js' %}"></script>
</head>
<body class="w-screen min-h-screen bg-gray-50">
	{% if request.user.is_authenticated %}
		<nav class="bg-gray-900 text-white px-6 py-4">
			<div class="flex items-center justify-between">
				<a href="/" class="text-2xl font-bold text-white hover:text-gray-300">Home</a>
				<ul class="flex space-x-6 text-lg">
					<li><a href="{% url 'profile_update' %}" class="hover:text-blue-400 transition">Edit Profile</a></li>
					<li><a href="{% url 'log_out' %}" class="text-blue-400 font-semibold hover:text-blue-300 transition">Logout</a></li>
				</ul>
			</div>
		</nav>
	{% endif %}
	<main class="w-full">	
	{% block content %}
	{% endblock %} 
	</main>
</body>
</html>
